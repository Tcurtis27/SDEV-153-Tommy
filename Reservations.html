<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pacific Trails Resort :: Reservations</title>
    <link rel="stylesheet" href="pacific.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Pacific Trails Resort</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>   
            <a href="yurts.html">Yurts</a>   
            <a href="activities.html">Activities</a>   
            <a href="reservations.html">Reservations</a>
        </nav>
        <main>
            <h2>Reservations at Pacific Trails</h2>
            <form method="post" action="https://example.com/reserve">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="mailingAddress">Mailing Address:</label>
                <input type="text" id="mailingAddress" name="mailingAddress" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="arrivalDate">Arrival Date:</label>
                <input type="date" id="arrivalDate" name="arrivalDate" required>
                
                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate" required>
                
                <label for="nights">Nights:</label>
                <input type="number" id="nights" name="nights" min="1" required>
                
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="30"></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </main>
        <footer>
            <small><i>Copyright © 2025 Pacific Trails Resort<br>
            <a href="mailto:yourname@yourdomain.com">yourname@yourdomain.com</a></i></small>
        </footer>
    </div>
</body>
</html>
